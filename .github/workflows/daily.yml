name: Daily update

on:
  schedule:
    - cron: "20 3 * * *" # 每天 UTC 03:20
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Run fetch and build data
        env:
          POCKET_GAME_ID: ${{ secrets.POCKET_GAME_ID }}
          DAYS_BACK: "14"
          MIN_PLAYERS: "32"
        run: |
          python scripts/fetch_and_build.py

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: web/package-lock.json

      - name: Build Vue site into /docs
        run: |
          cd web
          npm ci
          npm run build

      - name: Commit and push (data + docs)
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"

          git add -A
          git commit -m "daily update: data + site" || exit 0
          git push